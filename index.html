<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container fade-in">
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary">
                    <i class="fas fa-brain lamb-icon"></i>
                    Interactive Quiz System
                </h1>
                <p class="lead text-muted">Test your knowledge with our comprehensive quiz!</p>
            </div>

            <div id="quizContent">
                <div class="score-display">
                    <i class="fas fa-trophy text-warning me-2"></i>
                    Score: <span id="scoreDisplay">0</span> / <span id="totalQuestions">0</span>
                </div>

                <div class="question-counter">
                    <i class="fas fa-question-circle me-2"></i>
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestionsCounter">0</span>
                </div>

                <div id="questionContainer">
                    <div class="question-header">
                        <i class="fas fa-lightbulb me-2"></i>
                        <span id="questionText">Loading question...</span>
                    </div>

                    <div id="choicesContainer">
                        <!-- Choices will be populated by JavaScript -->
                    </div>

                    <div class="text-center">
                        <button id="nextBtn" class="next-btn" onclick="nextQuestion()" style="display: none;">
                            <i class="fas fa-arrow-right me-2"></i>
                            Next Question
                        </button>
                    </div>
                </div>
            </div>

            <div id="finalResults" style="display: none;">
                <div class="final-score">
                    <i class="fas fa-star lamb-icon pulse"></i>
                    <h2>Quiz Completed!</h2>
                    <div class="mt-3">
                        <h4>Your Final Score: <span id="finalScore">0</span> / <span id="finalTotal">0</span></h4>
                        <div class="mt-3">
                            <div id="scorePercentage" class="h5"></div>
                            <div id="scoreMessage" class="mt-2"></div>
                        </div>
                    </div>
                    <button class="next-btn mt-4" onclick="restartQuiz()">
                        <i class="fas fa-redo me-2"></i>
                        Restart Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js">
    </script>
</body>
</html>
